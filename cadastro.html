<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="assets/style-cadastro.css">
</head>
<body>
    <main>
        <h1>Crie sua planning</h1>

        <div class="alternative">
            <span>♣</span>
        </div>

        <form action="">

            <label for="name">
                <span>Sistema de votação</span>
                <input type="text" id="name" name="name" placeholder="Selecione uma opção" 
                onfocus="dropDown(0)" onblur="dropDown(1)">
                <div class="dropDown">
                    <div class="listDropDown">
                        <div class="item" id="item-1"onMouseDown="category(1)">Fibonacci</div>
                    </div>
                </div>
                <script>
                    function category(c){
                        var item = document.getElementById('item-'+c).innerHTML;
                        document.getElementsByTagName('input')[0].value=item;
                    }


                    function dropDown(p){
                        var e = document.getElementsByClassName('dropDown')[0];
                        var d = ['block','none'];

                        e.style.display = d[p];

                        var t = ['0px', '0px,-10px'];
                        setTimeout(function(){
                            e.style.transform = 'translate('+t[p]+')';
                        },0);

                    }
                </script>
            </label>

            <label for="name">
                <span>Usuário</span>
                <input type="text" id="name" name="name">
            </label>

            <label for="name">
                <span>Task</span>
                <input type="text" id="name" name="name">
            </label>

            <input type="button" onclick="location.href='./votacao.html';" value="Crie sua planning">
        </form>
    </main>
    <section class="images">
        <img src="assets/TODASCARTAS.png" alt="Mobile">
        <div class="circle"></div>
    </section>
</body>
</html>
