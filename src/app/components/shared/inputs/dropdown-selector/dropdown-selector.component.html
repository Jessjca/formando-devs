<div id="container" #container>
  <div
    id="boxName"
    (click)="isOpen = !isOpen"
    [style.border]="error ? 'solid 1px red' : 'solid 1px #040b18'"
    style="color: {{
      isOpen ? 'var(--luminous-white)' : 'rgba(166, 166, 166, 0.7)'
    }}"
  >
    {{ selected }}
  </div>
  <div id="selectBox" *ngIf="isOpen">
    <div
      *ngFor="let option of options"
      class="item"
      (click)="handleItemClick(option)"
    >
      {{ option.name }}
    </div>
  </div>
</div>
