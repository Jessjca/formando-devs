<button id="container">
  <div id="whiteRec">
    <div id="pinkRec">
      <div class="esf1"></div>
      <div class="esf2"></div>
      <div class="esf3"></div>
      <div
        class="num"
        [style.font-size]="fontSize + 'vw'"
        style="position: absolute; top: 1%; left: 5%"
      >
        <p style="color: #330d43; z-index: 40">{{ number }}</p>
        <p style="position: absolute; top: 2%; color: #ffffff; z-index: 30">
          {{ number }}
        </p>
        <p style="position: absolute; top: 4%; color: #330d43; z-index: 20">
          {{ number }}
        </p>
      </div>
      <div
        class="num"
        [style.font-size]="fontSize + 'vw'"
        style="position: absolute; bottom: 1%; right: 5%"
      >
        <p style="color: #330d43; z-index: 40">{{ number }}</p>
        <p style="position: absolute; top: 2%; color: #ffffff; z-index: 30">
          {{ number }}
        </p>
        <p style="position: absolute; top: 4%; color: #330d43; z-index: 20">
          {{ number }}
        </p>
      </div>
      <div class="num" [style.font-size]="fontSize * 4 + 'vw'">
        <p style="color: #330d43; z-index: 40">{{ number }}</p>
        <p style="position: absolute; top: 2%; color: #ffffff; z-index: 30">
          {{ number }}
        </p>
        <p style="position: absolute; top: 4%; color: #330d43; z-index: 20">
          {{ number }}
        </p>
      </div>
    </div>
  </div>
</button>
